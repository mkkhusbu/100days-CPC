<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="AppBody">
        <div class="icon">
            <i class="fas fa-images"></i>
        </div>

        <h3>Drag & Drop</h3>
        <span>OR</span>
        <button>Browse File</button>
        <input type="file" hidden>

    </div>
    <script>

        const DragArea = document.querySelector(".AppBody"),
            DragText = DragArea.querySelector("h3"),
            button = DragArea.querySelector("button"),
            input = DragArea.querySelector("input");
        let Myfile;



        button.onclick = () => {
            input.click()
        }

        input.addEventListener("change", function () {
            Myfile = this.files[0];
            DragArea.classList.add("active");
            ShowMe()

        })

        DragArea.addEventListener("dragover", (event) => {
            event.preventDefault();
            DragArea.classList.add("active");

            DragText.textContent = "Release to Upload File";

        })

        DragArea.addEventListener("dragleave", () => {
            DragArea.classList.remove("active");
            DragText.textContent = "Drag & Drop";
        });


        DragArea.addEventListener("drop", (event) => {
            event.preventDefault();
            Myfile = event.dataTransfer.files[0];

            ShowMe()
        })

        function ShowMe() {
            let filetype = Myfile.type;
            let VaildEx = ["image/jpeg", "image/jpg", "image/png"];

            if (VaildEx.includes(filetype)) {

                let fileReader = new FileReader();

                fileReader.onload = () => {
                    let imgUrl = fileReader.result;
                    let img = `<img src="${imgUrl}" alt="">`

                    DragArea.innerHTML = img
                }
                fileReader.readAsDataURL(Myfile);
            }
            else {
                alert("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶´‡¶æ‡¶á‡¶≤ ‡¶ü‡¶æ ‡¶≠‡¶æ‡¶≤‡ßã ‡¶®‡¶æ ‡¶™‡¶ö‡¶æ ‡•§ ‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶á‡¶Æ‡ßá‡¶ú ‡¶´‡¶æ‡¶á‡¶≤ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶® ü•∞");
                DragArea.classList.remove("active");
                DragText.textContent = "Drag & Drop";
            }
        }


    </script>

</body>

</html>
